<script>

    function saudacao(nome){
        return `ola ${nome}`

}
console.log(saudacao("Moises"))


//funcao anonima

const saudacao2 = function(nome){
    return `OI.${nome}`
}
console.log(saudacao2("Maria"))

//arrow function
const saudacao3 = (nome) => {
    return `OI.${nome}`
}
console.log(saudacao3("Mariana"))


const saudacao4 = nome => `E ai ${nome}`
console.log(saudacao4("Breno"))


</script>
